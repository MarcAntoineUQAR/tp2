{% extends 'base_login.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}

<style>
    body {
        background-color: #f0f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .card {
        max-width: 400px;
        width: 100%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
    }
    .entete{
        border-radius: 9px 9px 0 0;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-bottom: black 1px solid;
    }
</style>

<div class="card border border-2 border-dark">
    <div class="entete text-center bg-primary text-white">
        <h3>Register</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select id="role" name="role" class="form-control" onchange="toggleClientFields()" required>
                    <option value="client" selected>Client</option>
                    <option value="mechanic">Mechanic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Enter your first name" required>
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Enter your last name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div id="client-fields" style="display: block;">
                <div class="mb-3">
                    <label for="phone_number" class="form-label">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" class="form-control" placeholder="Enter your phone number">
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" name="address" class="form-control" placeholder="Enter your address">
                </div>
            </div>
            <div id="mechanic-fields" style="display: none;">
                <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" id="salary" name="salary" class="form-control" placeholder="Enter the salary">
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
    </div>
    <div class="card-footer text-muted text-center">
        <small>Already have an account? <a href="/tp2_app/login/">Log in here</a></small>
    </div>
</div>

<script>
    function toggleClientFields() {
        const role = document.getElementById('role').value;
        document.getElementById('client-fields').style.display = role === 'client' ? 'block' : 'none';
        document.getElementById('mechanic-fields').style.display = role === 'mechanic' ? 'block' : 'none';
    }

    toggleClientFields();
</script>

{% endblock %}
